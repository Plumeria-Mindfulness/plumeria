<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plumeria</title>

    <script defer src="dashboard.js"></script>
    <script defer src="../js/funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="icon" href="../assets/plumeria-icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body onload=" atualizarFeed()">
    <div class="div_allAbove">
        <!-- Cabeçalho + Navbar -->
        <header class="header" id="header">
            <div class="container">
                <div class="logo" id="logo">
                    <a href="../index.html">
                        <img class="rotate" src="../assets/plumeria-icon.png" alt="icone de uma plumeria">
                        <span class="nome-logo">Plumeria</span>
                    </a> 
                </div>

                <div class="container-nav">
                    <nav class="navbar">
                      <div class="drop-down" onclick="alternarMenu()">
                        <img class="drop-down-ball-menu" src="../assets/drop-down-perfil/drop-down-ball-menu.svg">
                        <img class="drop-down-user-profile" src="../assets/drop-down-perfil/usuario-de-perfil.png">
                      </div>
                
                      <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                          <div class="user-info">
                            <img src="../assets/drop-down-perfil/usuario-de-perfil.png" alt="icone usuario de perfil">
                            <!-- Adicionar um JS para pegar o nome que a pessoa cadastrou -->
                            <h3 id="nome"><span id="b_usuarioDropDown">usuário</span></h3>
                          </div>
                          <hr>
                
                          <a href="#" class="sub-menu-link ">
                            <img src="../assets/drop-down-perfil/edit-user.png" alt="">
                            <p>Editar perfil</p>
                            <span>></span>
                          </a>
                
                          <a href="#" class="sub-menu-link ">
                            <img src="../assets/drop-down-perfil/settings-profile.png" alt="">
                            <p>Configurações</p>
                            <span>></span>
                          </a>
                
                          <a href="racks-dashboard.html" class="sub-menu-link ">
                            <img src="../assets/drop-down-perfil/dashboard-especifico.png" alt="">
                            <p>Dashboard</p>
                            <span>></span>
                          </a>
                
                          <!-- Quando clicar no "Sair" será redirecionado para a página de login -->
                          <a href="../login.html" class="sub-menu-link ">
                            <img src="../assets/drop-down-perfil/log-out.png" alt="">
                            <p>Sair</p>
                            <span>></span>
                          </a>
                        </div>
                      </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Drop Downd de Funcionalidades -->
        <section class="drop-funcionalidade">
            <div class="caixa">
                <div class="cliente">
                    <h1>Olá, <span id="b_usuario">usuário</span>!</h1>
    
                    <p>
                        Vamos respirar um pouco?
                    </p>
                </div>

                <div class="drop-funcionalidades">
                    <div class="lista-apoio-drop-func" onclick="mostrarListaApoio()">
                        <a href=""><img src="../assets/icones-drop-funcionalidades/lista-apoio-icone-drop.svg" alt="icone de lista de apoio"></a>
                    </div>
                
                    <div class="lista-musica-drop-func">
                        <img src="../assets/icones-drop-funcionalidades/lista-musica-icone-drop.svg" alt="icone de lista de apoio">
                    </div>
    
                    <div class="player-musica-drop-func">
                        <img src="../assets/icones-drop-funcionalidades/player-musica-icone-drop.svg" alt="icone de lista de apoio">
                    </div>
    
                    <div class="temporizador-drop-func">
                        <img src="../assets/icones-drop-funcionalidades/temporizador-icone-drop.svg" alt="icone de lista de apoio">
                    </div>
    
                    <div class="dashboard-drop-func">
                        <img src="../assets/icones-drop-funcionalidades/dashboard-icone-drop.svg" alt="icone de lista de apoio">
                    </div>                
                </div>

                <div class="conteudo-hidden">
                    <div class="hidden-completo">
                        <div class="lista-apoio-completa" id="subMenuLista">
                            <div class="titulo">
                                <h2>Lista de apoio</h2>
                                
                                <p>
                                    Algumas recomendações para maximizar sua experiência    
                                </p>
                            </div>
    
                            <div class="check-list">
                                <div class="chk">
                                    <input type="checkbox" class="in_chk" id="chk1">
    
                                    <label for="chk1">Ambiente organizado;</label><br>
                                </div>
                            
                                <div class="chk">
                                    <input type="checkbox" class="in_chk" id="chk2">
                                    
                                    <label for="chk2">Lugar confortável e silêncioso;</label><br>
                                </div>
    
                                <div class="chk">
                                    <input type="checkbox" class="in_chk" id="chk3">
    
                                    <label for="chk3">Música escolhida;</label><br>
                                </div>
    
                                <div class="chk">
                                    <input type="checkbox" class="in_chk" id="chk4">
    
                                    <label for="chk4">Lembrar dos meus objetivos;</label><br>
                                </div>
    
                                <div class="chk">
                                    <input type="checkbox" class="in_chk" id="chk5">
    
                                    <label for="chk5">Ainda não sei o que escrever aqui.</label><br>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bubbles -->
        <!-- Gotas de água -->
        <!-- <div class="bubbles">
            <div class="c">
                <div class="drop drop1"></div>
                <div class="drop drop2"></div>
            </div>
        </div> -->

        <div class="bubbles">

        </div>
        
    </div>       
    
</body>
</html>
