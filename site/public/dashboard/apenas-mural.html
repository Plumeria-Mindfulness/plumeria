<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumeria | Mensagem</title>

    <script defer src="js/minha-plumeria.js"></script>
    <script defer src="js/mural.js"></script>
    <script defer src="../js/funcoes.js"></script>

    <link rel="icon" href="../assets/plumeria-icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/mural.css">
    <link rel="stylesheet" href="css/apenas-mural.css">
    <link rel="stylesheet" href="css/minha-plumeria.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body onload="validarSessao(), atualizarFeed()">

  <div class="div_backgroundBalls">
      <div class="div_Balls1"></div>
      <div class="div_BallsHeader1"></div>
      <div class="div_BallsHeader2"></div>
      <div class="div_BallsDown1"></div>
      <div class="div_BallsDown2"></div>
  </div>

  <div class="div_allAbove">
    <!-- Cabeçalho + Navbar -->
    <header class="header" id="header">
            <div class="container">
                <div class="logo" id="logo">
                    <a href="../index.html">
                        <img class="rotate" src="../assets/plumeria-icon.png" alt="icone de uma plumeria">
                        <span class="nome-logo">Plumeria</span>
                    </a> 
                </div>

                <div class="container-nav">
                    <nav class="navbar">
                      <div class="drop-down" onclick="alternarMenu()">
                        <img class="drop-down-ball-menu" src="../assets/drop-down-perfil/drop-down-ball-menu.svg">
                        <img class="drop-down-user-profile" src="../assets/drop-down-perfil/usuario-de-perfil.png">
                      </div>
                
                      <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                          <div class="user-info">
                            <img src="../assets/drop-down-perfil/usuario-de-perfil.png" alt="icone usuario de perfil">
                            <!-- Adicionar um JS para pegar o nome que a pessoa cadastrou -->
                            <h3 id="nome"><span id="b_usuarioDropDown">usuário</span></h3>
                          </div>
                          <hr>

                          <a href="tutorial.html" class="sub-menu-link">
                            <img src="../assets/drop-down-perfil/tutorial.png" alt="">
                            <p>Tutorial</p>
                            <span>></span>
                          </a>
                          
                          <a href="dashboard.html" class="sub-menu-link">
                            <img src="../assets/drop-down-perfil/dashboard-especifico.png" alt="">
                            <p>Dashboard</p>
                            <span>></span>
                          </a>
                          
                          <a href="apenas-mural.html" class="sub-menu-link">
                            <img src="../assets/drop-down-perfil/edit-user.png" alt="">
                            <p>Mural de mensagens</p>
                            <span>></span>
                          </a>

                          <a href="../login.html" class="sub-menu-link" onclick="limparSessao()">
                            <img src="../assets/drop-down-perfil/log-out.png" alt="">
                            <p>Sair</p>
                            <span>></span>
                          </a>
                        </div>
                      </div>
                    </nav>
                </div>
            </div>
    </header>

    <div class="container-all">
      <!-- Drop Downd de Funcionalidades -->
      <section class="drop-funcionalidade">
        <div class="caixa">
            <div class="cliente">
                <h1>Olá, <span id="b_usuario">usuário</span>!</h1>

                <p>
                    Vamos respirar um pouco?
                </p>
            </div>

            <div class="drop-funcionalidades">
              <div class="lista-apoio-drop-func">
                  <a href="minha-plumeria.html">
                      <img src="../assets/icones-drop-funcionalidades/lista-apoio-icone-drop.svg" alt="ícone de lista de apoio">
                  </a>
              </div>

              <div class="temporizador-drop-func">
                  <a href="minha-plumeria.html">
                      <img src="../assets/icones-drop-funcionalidades/temporizador-icone-drop.svg" alt="ícone de temporizador">
                  </a>
              </div>

              <div class="mural-drop-func">
                  <a href="apenas-mural.html">
                      <img src="../assets/icones-drop-funcionalidades/mural-icone-drop.svg" alt="ícone de mural de mensagens">
                  </a>
              </div>

              <div class="dashboard-drop-func">
                  <a href="dashboard.html">
                      <img src="../assets/icones-drop-funcionalidades/dashboard-icone-drop.svg" alt="ícone de dashboard">
                  </a>
              </div>                
          </div>
      </section>

        <div class="dash-right-apenas-mural">
            <div class="container-mensagem-mural">    
                <div class="mural">
                    <div class="titulo-mural">
                        <h2 class="h2-dashboard">Meu Mural</h2>

                        <p>
                            Aqui estão algumas lembranças das suas experiências.
                            <br>
                            Sinta-se a vontade para editar!
                        </p>
                    </div>
                    
                    <div class="div-results">
                        <div id="feed_container" class="feed-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</body>

</html>
